name: release

on:
  push:
    branches: dev # main 分支提交时触发

# 取消正在进行中的工作流
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest # 运行环境
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          
      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: echo origin condition
        run: steps.cache.outputs.cache-hit != 'true'

      - name: echo origin
        run: steps.cache.outputs.cache-hit

      - name: echo varibal
        run: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}

      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
